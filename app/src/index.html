<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musashi - File Encrypt/Decrypt</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./js/togglePassword.js"></script>
    <script type="module" src="./js/browseFile.js"></script>
    <script type="module" src="./js/clearSelectedFiles.js"></script>
    <script type="module" src="./js/fileEncryptDecrypt.js"></script>
    <script type="module" src="./js/reset.js"></script>
  </head>
  <header>
    <p onclick="window.location.href='homePage.html';">
      Previous
    </p>
  </header>
  <body class="text-center select-none bg-[#0c0c0c] text-white text-[1.1rem]">
    <div
      id="browse-container"
      class="border-2 border-neutral-800 p-3 flex justify-center gap-4">
      <label
        class="w-full bg-neutral-100 text-black p-[5.5px] rounded-sm hover:bg-neutral-300 hover:cursor-pointer active:scale-[0.99] transition-all duration-[0.05s]">
        üìÑ Files
        <input 
          id="file-picker"
          type="file"
          multiple="multiple"
          class="hidden" />
      </label>
      <label
        class="w-full bg-neutral-100 text-black p-[5.5px] rounded-sm hover:bg-neutral-300 hover:cursor-pointer active:scale-[0.99] transition-all duration-[0.05s]">
        üìÅ Folders
        <input
          id="folder-picker"
          type="file"
          webkitdirectory mozdirectory msdirectory odirectory directory multiple
          class="hidden"/>
      </label>
    </div>

    <div
      id="password-container"
      class="border-2 border-neutral-800 p-3 py-[10px] flex justify-around items-center content-center">
      <input
        type="password"
        id="password-input"
        placeholder="Enter Password"
        class="text-black bg-neutral-100 w-full rounded-sm rounded-tr-none rounded-br-none h-8 px-2 focus:outline-none focus:border-yellow-500 focus:border-2"
      />
      <label
        id="toggle-password"
        for="password-input"
        class="bg-neutral-700 w-16 rounded-sm rounded-bl-none h-8 rounded-tl-none p-1 px-2 hover:bg-neutral-600 hover:cursor-pointer">
        Show
      </label>
    </div>

    <div
      id="files-container"
      class="border-2 border-neutral-800 w-auto h-[300px] overflow-auto whitespace-nowrap scrollbar scroll-smooth">
      <span
        id="files-container-title"
        class="sticky top-0 left-0 bg-neutral-700 h-[35px] flex justify-center items-center font-semibold text-lg">
        Selected Files
      </span>
      <ul
        id="selected-files">
      </ul>
    </div>
    
    <button
      disabled
      id="clear-btn"
      class="w-full bg-blue-200 h-8 text-black font-semibold text-lg hover:bg-blue-300 opacity-10">
      Clear All
    </button>

    <div
      id="encrypt-decrypt-btn-container"
      class="border-2 border-neutral-800 p-3 flex justify-center gap-4">
      <button
        id="encrypt-btn"
        class="w-full bg-[#fff0f0] text-black flex justify-center items-center p-[5.5px] rounded-sm hover:bg-red-200 active:scale-[0.98] transition-all duration-[0.05s]">
        <img
          src="../../assets/lock.svg"
          alt="locked padlock"
          class="pr-px">
        Encrypt
      </button>
      <button
        id="decrypt-btn"
        class="w-full bg-[#f1fff0] text-black flex justify-center items-center p-[5.5px] rounded-sm hover:bg-green-200 active:scale-[0.98] transition-all duration-[0.05s]">
        <img
          src="../../assets/unlock.svg"
          alt="unlocked padlock"
          class="pr-px">
        Decrypt
      </button>
    </div>

    <p
      id="message-box"
      class="mx-2 my-[10px] font-semibold h-[33px] px-4 flex items-center justify-center rounded-full text-black bg-neutral-100 opacity-10">
    </p>

    <div class="px-2">
      <div
        id="progress-bar-container"
        class="bg-neutral-100 w-full h-3 flex items-center rounded overflow-hidden opacity-10">
          <div
            id="progress-bar"
            class="h-full rounded w-full">
          </div>
      </div>
    </div>

    <div class="px-2">
      <button
        disabled
        id="reset-btn"
        class="bg-blue-200 text-black text-lg h-[34px] font-medium tracking-wide w-full rounded mt-3 hover:bg-blue-300 active:scale-x-[0.99] transition-all duration-[0.05s] opacity-10">
        Reset
      </button>
    </div>

  </body>
</html>
